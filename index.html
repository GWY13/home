<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #374151;
            --text-secondary: #6b7280;
            --card-bg: #f9fafb;
            --card-hover: #f3f4f6;
            --border-color: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 4rem 2rem;
            margin: 0;
        }

        .container {
            max-width: 65ch;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .intro {
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .links {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .link {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--card-bg);
            transition: all 0.3s ease;
        }

        .link:hover {
            transform: translateY(-3px);
            background: var(--card-hover);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .project-card {
            padding: 1rem;
            border-radius: 8px;
            background: var(--card-bg);
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        .project-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
        }

        .project-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .project-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            body {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是小明</h1>
        <div class="intro">
            <p>前端开发工程师 / 业余设计师</p>
            <p>目前在某公司工作</p>
            <p>喜欢做一些有趣的项目</p>
        </div>

        <div class="links">
            <a href="https://github.com/" class="link">
                <i class="ri-github-fill"></i>
            </a>
            <a href="/blog" class="link">
                <i class="ri-article-line"></i>
            </a>
        </div>

        <section>
            <h2>项目作品</h2>
            <div class="projects">
                <a href="#" class="project-card">
                    <div class="project-title">个人博客系统</div>
                    <div class="project-desc">基于 Next.js 开发的现代化博客系统</div>
                </a>
                <a href="#" class="project-card">
                    <div class="project-title">在线工具集</div>
                    <div class="project-desc">常用开发工具的在线版本合集</div>
                </a>
                <a href="#" class="project-card">
                    <div class="project-title">Vue 组件库</div>
                    <div class="project-desc">一套精美的 Vue3 组件库</div>
                </a>
                <a href="#" class="project-card">
                    <div class="project-title">移动端 App</div>
                    <div class="project-desc">使用 Flutter 开发的跨平台应用</div>
                </a>
                <a href="#" class="project-card">
                    <div class="project-title">Chrome 插件</div>
                    <div class="project-desc">提升浏览器使用体验的实用工具</div>
                </a>
                <a href="#" class="project-card">
                    <div class="project-title">AI 助手</div>
                    <div class="project-desc">基于大语言模型的智能对话助手</div>
                </a>
            </div>
        </section>

        <footer class="footer">
            <div>© 2024 小明. All rights reserved.</div>
            <div>Made with ❤️ in China</div>
        </footer>
    </div>
</body>
</html>
